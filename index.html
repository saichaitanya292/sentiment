<!DOCTYPE html>
<html>
<head>
    <title>Multilingual Sentiment Analyzer</title>
</head>
<body>
    <h2>Enter text in ANY languages</h2>

    <textarea id="inputText" rows="4" cols="40"></textarea><br><br>

    <button onclick="runSentiment()">Analyze Sentiment</button>

    <h3>Result:</h3>
    <pre id="output"></pre>

 <script src="sentiment.js"></script>
<script>
    async function runSentiment() {
        const text = document.getElementById("inputText").value;
        const output = document.getElementById("output");

        output.innerText = "Loading...";

        try {
            const result = await analyzeSentiment(text);
            // For our Gradio app, result.data is ["Label: ...", "Score: ..."]
            const [label, score] = result.data;
            output.innerText = label + "\n" + score;
        } catch (err) {
            console.error(err);
            output.innerText = "Error: " + err.message;
        }
    }
</script>
</body>
</html>
