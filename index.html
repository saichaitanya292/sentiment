<!DOCTYPE html>
<html>
<head>
    <title>Multilingual Sentiment Analyzer</title>

    <!-- Load Gradio Client -->
    <script type="module">
        import { Client } from "https://esm.sh/@gradio/client";

        // Expose Client globally
        window.GradioClient = Client;
    </script>

    <!-- Load your JS -->
    <script src="sentiment.js" defer></script>
</head>

<body>

    <textarea id="inputText" rows="4" cols="40"></textarea><br><br>

    <button onclick="runSentiment()">Analyze Sentiment</button>

    <h3>Result:</h3>
    <pre id="output"></pre>
</body>
</html>
